<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>爱上米思齐</title>
    <link rel="stylesheet" type="text/css" href="index.css" type="text/css" />
    <script type="text/javascript">
      function changeFrameHeight(){
        var ifm= document.getElementById("myiframe"); 
        ifm.height=document.documentElement.clientHeight-55;
      }

      function get_iframe() {
       // gets the object that refers to the iframe, uasing its id
       var myIFrame = document.getElementById("myiframe");

       // Modify the iframe content'
       myIFrame.contentWindow.document.getElementsByClassName("ethical-sidebar").height = 0;
      }

      window.onresize=function(){  
         changeFrameHeight();  
         get_iframe();
      }
    </script>
</head>
<body>
    <iframe src="https://mixly.readthedocs.io/" id="myiframe" frameborder="0" width="100%" height='1000' onload="changeFrameHeight()" scrolling="auto"></iframe>
    <hr />
    <div id="footer" >© 2014 - 2018, Mixly Team. 京ICP备13037033号-1</div>
    <div id="box_relative"><img src="image.png"/></div>
</body>
</html>
