<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>爱上米思齐</title>
    <link rel="stylesheet" type="text/css" href="index.css" type="text/css" />
    <script type="text/javascript">
      function changeFrameHeight(){
        var ifm= document.getElementById("myiframe"); 
        ifm.height=document.documentElement.clientHeight-10;
      }

      window.onresize=function(){  
         changeFrameHeight();  
      }
    </script>
</head>
<body>
    <iframe src="https://mixly.readthedocs.io/" id="myiframe" frameborder="0" width="100%" height='1000' onload="changeFrameHeight()" scrolling="auto"></iframe>
</body>
</html>
